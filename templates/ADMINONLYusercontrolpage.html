{% extends "base.html" %}
{% block title %}Users: {{table}}{% endblock %}

{% block content %}
<a href="/home">Back to home page</a>

<h1>{{table}} Users</h1>
<table>
	<tr>
		{% for column in columns %}
			<th>{{column}}</th>
		{% endfor %}
	</tr>
	{% for row in rows %}
		<tr>
			{% for cell in row %}
				<td>{{cell}}</td>
			{% endfor %}
		</tr>
	{% endfor %}
</table>
<a href="/home">Back to home page</a>
{% endblock %}
