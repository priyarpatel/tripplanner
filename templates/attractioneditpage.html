{% extends "base.html" %}{% block title %} Attraction View {% endblock %}{% block content %}<h1>{{table}} Attraction Info</h1><a href="/editattraction/{{aid}}">Edit attraction</a><table>	<tr>		{% for column in columns %}			<th>{{column}}</th>		{% endfor %}	</tr>	{% for row in rows %}		<tr>			{% for cell in row %}				<td><a href="attractioneditpage/{{row}}">{{cell}}</a></td>			{% endfor %}		</tr>	{% endfor %}</table>{% endblock %}
